machine:
 timezone: Asia/Tokyo
 php:
  version: 7.1.3
 node:
  version: 7.10.0

dependencies:
 pre:
  - cd backend-app; composer install --prefer-dist
  - cd backend-app; npm run refresh
  - cd frontend-app; npm run refresh

test:
  override:
    - cd backend-app; cp .env.example; ./vendor/bin/phpunit
