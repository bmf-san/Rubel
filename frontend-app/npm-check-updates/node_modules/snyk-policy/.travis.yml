sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
  webhooks: https://coveralls.io/webhook?repo_token=${COVERALLS_REPO_TOKEN}
node_js:
  - '6'
  - '4'
  - '0.12'
  - '0.10'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
after_success:
  # custom travis_after_all script under @remy's private gist
  - 'curl -Lo travis_after_all.py https://git.io/vaeeX'
  - python travis_after_all.py
  - 'export $(cat .to_export_back) &> /dev/null'
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
